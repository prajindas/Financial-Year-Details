<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Financial Year Details</title>
  </head>
  <body>
    <div class="container ">
        <div class="row">
            <div class="col-12 pt-4">
                <div class="card p-4 text-center">
                    <h2>Financial Year Details</h2>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                </div>
                                <select class="custom-select" id="country" onchange="test(this);">
                                    <option selected="selected">Select Country</option>
                                    <option value="UK">UK</option>
                                    <option value="IS">Ireland</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect02">Options</label>
                                </div>
                                <select class="custom-select" id="year"  name="year" onchange="fetchData(this);">
                                    <option selected="selected">Select Year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div">
                    <p class="text-warning" id="error"></p>
                </div>
                <div class="card m-md-5">
                    <div class="text-left pl-4 ">
                        <h4 class="">Output:</h4>
                    </div>
                    <div class="card m-md-5">
                        <h5  class="text-left pl-4 h5" id="start_date"></h5>
                        <h5  class="text-left pl-4 h5" id="end_date"></h5>
                    </div>
                    <h6 class="text-center">Holiday List </h6>
                    <div class="card mr-md-5 ml-md-5 mb-5">
                        <ul class="list-group" id="list">
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
